{%extends 'base.html'%}
{%block body%}
<title>ADD PRODUCTS</title>

<center>This is the ADD PRODUCT PAGE</center>

<form action="manageProducts" method="POST">
    {% csrf_token %}
    <input type="submit" value="Back" name="backButton" />
</form>

<form action="ManageAddProduct" method="post">
    {% csrf_token %}

    <table border="1" align="center">
        <tr>
            <td>
                Product Name:
                <input type="text" name="prodName" />
            </td>
        </tr>
        <tr>
            <td>
                Product Price:
                <input type="text" name="prodPrice" />
            </td>
        </tr>
        <tr>
            <td>
                Product Description:
                <input type="text" name="prodDesc" />
            </td>
        </tr>
        <tr>
            <td>
                Product Quantity:
                <input type="number" name="prodQuantity" />
            </td>
        </tr>
        <tr>
            <td>
                Product Image:
                <input type="file" name="prodImage" />
            </td>
        </tr>
        <tr>
            <td>
                Product Category:
                <input type="text" name="prodCategory" />
            </td>
        </tr>


    </table>

    <input type="submit" value="Add Product" name="addButton" />

</form>
{%endblock%}
